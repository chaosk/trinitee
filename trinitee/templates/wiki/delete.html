{% extends "base.html" %}

{% block title %}
	Delete - {{ page }} - Wiki
{% endblock title %}

{% block content %}
	<h1 class="title">Deleting "{{ page }}"</h1>
	<h2 class="nb">Are you sure?</h2>
	<form action="{% url wiki_delete page.slug %}" method="post">{% csrf_token %}
		<input type="submit" value="Yes"> <a href="{% url wiki_detail page.slug %}">No</a>
	</form>
{% endblock content %}
