{% extends "base.html" %}

{% block title %}
	Edit - {{ page }} - Wiki
{% endblock title %}

{% block content %}
	<h1 class="title">Editing "{{ page }}"</h1>
	<form action="{% url wiki_edit page.slug %}" method="post">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit">
	</form>
{% endblock content %}
